<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="java">

<head>
    <title>COVID-19 tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background: #e0e0e0;">
<div class="container">
<h1 style="text-align: center;">COVID-19 TRACKER APPLICATION</h1>

<h3 style="text-align: center;">This applications lists the current number of cases according global</h3>

<div class="jumbotron shadow p-3 mb-5 bg-white rounded">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total number of cases as of reported today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day: </span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

    <table class="table table-striped">
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Total cases reported</th>
            <th scope="col">Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.differenceFromPreviousDay}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
